name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run full test suite (slow)'
        type: boolean
        default: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check syntax
        run: |
          for f in src/index.js src/server.js src/config.js src/constants.js; do
            node --input-type=module -e "import('./$f')" && echo "✅ $f" || { echo "❌ $f"; exit 1; }
          done

      - name: Verify package.json
        run: |
          node -e "const pkg = require('./package.json'); 
          if (!pkg.version) throw new Error('Missing version');
          if (!pkg.main) throw new Error('Missing main');
          if (!pkg.bin) throw new Error('Missing bin');
          console.log('✅ package.json is valid: ' + pkg.name + '@' + pkg.version);"

      - name: Verify provider system
        run: |
          node -e "
            // Verify all provider files parse correctly
            const fs = require('fs');
            const providerDir = './src/providers';
            const files = fs.readdirSync(providerDir).filter(f => f.endsWith('.js'));
            console.log('Provider files:', files.join(', '));
            console.log('✅ All ' + files.length + ' provider files found');
          "

      - name: Build CSS
        run: npm run build:css

      - name: Verify CSS build
        run: |
          if [ ! -f public/css/style.css ]; then
            echo "❌ CSS build failed"
            exit 1
          fi
          echo "✅ CSS built successfully"

  test:
    runs-on: ubuntu-latest
    if: github.event.inputs.run_tests == 'true'
    needs: lint
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Start server
        run: |
          npm start &
          echo $! > server.pid

      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "✅ Server ready"
              exit 0
            fi
            sleep 2
          done
          echo "❌ Server timeout"
          exit 1

      - name: Run tests
        run: npm test

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
