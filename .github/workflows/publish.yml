name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v2.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Run tests
        run: |
          npm start &
          SERVER_PID=$!
          echo "Waiting for server to start..."
          sleep 10
          npm test || true
          kill $SERVER_PID || true
        continue-on-error: true

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm (with provenance)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          echo "Waiting for npm registry to update..."
          sleep 30
          PUBLISHED_VERSION=$(npm view commons-proxy version)
          echo "Published version: $PUBLISHED_VERSION"
          if [ "$PUBLISHED_VERSION" = "${{ steps.version.outputs.version }}" ]; then
            echo "‚úÖ Successfully published commons-proxy@$PUBLISHED_VERSION"
          else
            echo "‚ö†Ô∏è Version mismatch: expected ${{ steps.version.outputs.version }}, got $PUBLISHED_VERSION"
            exit 1
          fi

      - name: Add npm badge to release notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            const npmBadge = `\n\n---\n\n## üì¶ Installation\n\n\`\`\`bash\nnpm install -g commons-proxy@${{ steps.version.outputs.version }}\n\`\`\`\n\n[![npm version](https://img.shields.io/npm/v/commons-proxy.svg)](https://www.npmjs.com/package/commons-proxy)\n[![npm downloads](https://img.shields.io/npm/dm/commons-proxy.svg)](https://www.npmjs.com/package/commons-proxy)`;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: release.data.body + npmBadge
            });
