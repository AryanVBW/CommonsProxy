name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v2.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Run tests
        run: |
          npm start &
          SERVER_PID=$!
          echo "Waiting for server to start..."
          sleep 10
          npm test || true
          kill $SERVER_PID || true
        continue-on-error: true

      - name: Show current version and extract new version
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "üì¶ Current version in package.json: $CURRENT_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Extract new version from tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          NEW_VERSION=${TAG#v}
          echo "üöÄ New version to publish: $NEW_VERSION"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Compare versions
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "‚ö†Ô∏è  Warning: Current and new versions are the same"
          else
            echo "‚úÖ Version will be updated: $CURRENT_VERSION ‚Üí $NEW_VERSION"
          fi

      - name: Manually update package.json version
        run: |
          echo "Writing new version ${{ steps.version.outputs.new }} to package.json..."
          
          # Use node to update version in package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const oldVersion = pkg.version;
            pkg.version = '${{ steps.version.outputs.new }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('‚úÖ Updated package.json version: ' + oldVersion + ' ‚Üí ' + pkg.version);
          "
          
          # Verify the update
          UPDATED_VERSION=$(node -p "require('./package.json').version")
          echo "Verified package.json version: $UPDATED_VERSION"
          
          if [ "$UPDATED_VERSION" != "${{ steps.version.outputs.new }}" ]; then
            echo "‚ùå Error: Version update failed"
            exit 1
          fi

      - name: Publish to npm (with provenance)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          echo "Waiting for npm registry to update..."
          sleep 30
          PUBLISHED_VERSION=$(npm view commons-proxy version)
          echo "Published version: $PUBLISHED_VERSION"
          if [ "$PUBLISHED_VERSION" = "${{ steps.version.outputs.new }}" ]; then
            echo "‚úÖ Successfully published commons-proxy@$PUBLISHED_VERSION"
          else
            echo "‚ö†Ô∏è Version mismatch: expected ${{ steps.version.outputs.new }}, got $PUBLISHED_VERSION"
            exit 1
          fi

      - name: Add npm badge to release notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            const npmBadge = `\n\n---\n\n## üì¶ Installation\n\n\`\`\`bash\nnpm install -g commons-proxy@${{ steps.version.outputs.new }}\n\`\`\`\n\n[![npm version](https://img.shields.io/npm/v/commons-proxy.svg)](https://www.npmjs.com/package/commons-proxy)\n[![npm downloads](https://img.shields.io/npm/dm/commons-proxy.svg)](https://www.npmjs.com/package/commons-proxy)`;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: release.data.body + npmBadge
            });
